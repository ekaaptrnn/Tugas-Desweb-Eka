<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Storage</title>
</head>
<body>
    <center>
        <h1 id="nama-member">Selamat Datang, Member!</h1>
        <button onclick="gantiNama(event)">Masukkan Nama</button>
        <button onclick="hapusNama()">Hapus Nama</button>
    </center>

    <script type="text/javascript">
        const namaMember = document.querySelector('h1');
        const defaultText = 'Selamat Datang, Member!';
        const namaTersimpan = localStorage.getItem('nama');

        if (namaTersimpan) {
            namaMember.innerHTML = 'Halo ' + namaTersimpan + '!';
        }

        function gantiNama(e) {
            let nama = prompt('Masukkan nama Anda:');
            if (nama && nama.trim() !== "") {
                localStorage.setItem('nama', nama);
                namaMember.innerHTML = 'Halo ' + nama + '!';
            } else {
                alert('Nama tidak boleh kosong!');
            }
        }
        function hapusNama() {
            localStorage.removeItem('nama');
            namaMember.innerHTML = defaultText;
            alert('Nama member telah dihapus dari penyimpanan.');
        }
    </script>
</body>
</html>
